# 3. 공부하며 기억에 남았던 점
# [" 집요함으로 답을 얻다 "]
# 학원 과제 중 Ajax 통신에서 전달하는 Object 형식의 data를 Object로 다시 한 번 더 감싸서 보낸 적이 있었습니다.
# 예를 들면 {Obj : {name : 이준현}} 이런 식으로 Obj라는 키에 Object를 넣어서 전달하는 방식이었습니다. Controller에서 JsonUtil을 사용해 값을 빼내야 하는데 쉽게 데이터가 변환되지 않았습니다. 파라미터로 넘겨온 값을 JsonToMap메서드를 이용해 Map에 담아도 내부의 값은 Object 형식의 모양을 한 문자열이었기 때문에 뜻대로 되지 않았습니다. 이 문제에 대해서는 인터넷에 검색해도 잘 나오지 않았습니다. 하지만 저는 포기하지 않고 계속 파고들었습니다. 온종일 고민하고, 떠오른 아이디어를 시험해보고 실패하기를 반복했습니다. 그렇게 일주일이 넘는 시간이 흘러 문득 떠오른 생각을 구현했고, 결국 전달한 data를 파싱하는데 성공했습니다. 처음 화면에서 넘어온 Object 형식의 데이터를 JsonToMap메서드를 이용해 Map에 담고, Map에 담긴 값을 JsonToList메서드로 List에 파싱하는 걸 성공했습니다. 일주일을 넘게 일어나서 밤에 잠들기 직전까지 고민하고 실험했던 그 집요함으로 답을 얻을 수 있었습니다. 만약 기간이 더 오래 걸렸더라도 포기하지 않고 답을 찾았을 것입니다. 이 과제를 진행하면서 난관에 부딪혔을 때에 대한 자신감을 가질 수 있었습니다. 아무리 어려워도 결국은 해결할 수 있는 문제들이라 생각하고 포기하지 않고 다른 관점에서 시도해보고 도전하는 방법을 배웠습니다.

