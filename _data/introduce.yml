#     가장 관심있는 분야는 서버 개발입니다. 아무리 좋은 서비스라도 탄탄한 서버가 뒷받침되어야 한다고 생각하기 때문입니다.
#     서버 개발자가 되기 위해 다양한 교육을 수료했고, 스스로 공부를 하고있습니다.
#     서버 개발에 대한 경험은 졸업작품으로 Node, vue를 이용해 SNS를 만들었고, 최근 회사 재직 중에 토이 프로젝트로 Spring Boot를 이용한 계층형 게시판을 개발했습니다.
#     서버 개발에 대한 경험으로 가장 기억에 남는 프로젝트는  Spring Boot를 이용해 개발한 계층형 게시판입니다.
#     스프링 시큐리티, JPA, MYSQL로 재귀쿼리 작성 등 처음 접해본 기술들이 많았고, 어려움 또한 많았습니다.
#     하지만 특히 어려움을 느꼈던 건 코드의 작성에 있었습니다. 단순히 기능만 되는 코드에서 멈추고 싶지 않았기 때문에
#     과연 이 메서드가 여기서 나오는게 맞는지, 이 메서드를 이 클래스에 작성해도 되는지에 대한 고민을 많이했습니다.
#     프로젝트는 마무리되었지만 결국 마음에 드는 코드를 작성한 것 같지는 않았습니다.
#     계층형 게시판을 만들며 테스트 코드와 객체지향에 대한 부족함을 느껴 다시 공부를 하고있습니다.
#     저는 단순히 기능만 되는 코드 보단 구조적으로 결함이 없는 코드를 작성하고 싶습니다. 이러한 저의 성향이 좋은 서비스에서의 튼튼한 서버를 제공할 수 있을 것이라 생각합니다.


#     Back-end 개발자는 단순히 개발뿐 아니라 서버에 대한 지식도 갖추어야 된다고 생각합니다.
#     또한 리눅스 환경에서 Kubernetes를 이용해 클러스터를 구성한 경험이 있습니다.
#     자바를 활용한 백엔드, 서비스를 개발하고 싶다 정도?


